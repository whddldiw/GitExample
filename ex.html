<html>
  <head>
    <meta charset="utf-8">
    <title>
      객체 쓰기와 읽기
  </title>
  </head>

    <body>

<h1>object</h1> <br>

<h2>Create</h2> <br>

programmer : whddldiw  <br>
designer : leezche  <br>
bookkeeper : duru     -> 라는 객체 추가하기  <br>
data scientist : haebin       ->띄어쓰기를 포함하는 객체 <br>
객체로서 작성연습.   <br>

<p>
<script>
    var workpeople ={
      "programmer" : "whddldiw",
      "deginer" : "leezche"
    };

    document.write("programmer : "+ workpeople.programmer + "<br>");
    document.write("deginer : "+ workpeople.deginer + "<br>");
    workpeople.bookkeeper ="duru";
    document.write("bookkeeper : "+ workpeople.bookkeeper + "<br>");
    workpeople["data scientist"] ="haebin"
    document.write("data scientist : "+ workpeople["data scientist"] + "<br><br><br><br>");

//검색 ->  javascript object iteration(iterate)  자바 객체 반복문

for(var key in workpeople) {
  document.write(key +" : " +workpeople[key] +'<br>');
}

</script>

<h2> Property & Method </h2>
<!--
객체에 소속된 함수 showAll() 같은것을 메서드라 하고,
객체에 소속된 변수 (key값-> programmer,designer 등)들을 프로퍼티라 한다.

객체에 소속된 함수 만들기.
-->


<script>
  workpeople.showAll =function() {
    for(var key in workpeople) {
      document.write(key +" : " +workpeople[key] +'<br>');
    }
  }
  workpeople.showAll();

  //출력을 하게되면  showAll이 포함되기 때문에 if문을 사용하여 삭제 후 출력해야한다.
</script>

</p>
    </body>

</html>
